<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial scale=1">
  <title>CS 253 Blog</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
</head>
<body>
  <div class="container responsive">
    <div class="row">
      <div class="col-md-4">
        <ul>
          <li> <a class="text-left" href="/"> Home </a> </li>
          <li> <a class="text-center" href="/blog/newpost"> Add New Post </a> </li>
        </ul>
      </div>
      <div class="col-md-8 text-right">
        {% if user %}
          {{user.name}} (<a class="login-link" href="/logout">logout</a>)
        {% else %}
          <a class="login-link" href="/login">Login</a>
          |
          <a class="login-link" href="/signup">Signup</a>
        {% endif %}
      </div>
    </div>
    <div class="row">
      <hr>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="/static/mainpic5.jpg" alt="Nature">
      </div>
    </div>
    <div class="row">
      <div class= "col-md-12" id="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
