{% extends "base.html" %}

{% block content %}
  <h2>Create a new post here</h2>

    <form method="post">
      <label>
        <div>Subject:</div>
        <input class="textbox" type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Blog:</div>
        <textarea class="textarea" name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>
      <br>
      <input type="submit">
    </form>
{% endblock %}
